<div class="container">
    <form action="">
        <div class="mb-3">
            <label class="form-label">搜索水果:</label>
            <input type="text" class="form-control" name="searchFood">
        </div>
        <button type="submit" class="btn btn-primary">搜索</button>
    </form>
    搜索 {{searchTerm}}

    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for food in foods %}
        <div v-for="food in foods" class="col">
            <div class="card">
                <img class="card-img-top" src="{{ food.image.url }}"/>
                <div class="card-body">
                    <a href="{%url 'fooddetail' food.id %}">
                    <h5 class="card-title fw-bold">{{food.title}}</h5>
                    <p class="card-text">{{ food.description|truncatechars:40}}</p>
                    {% if food.url %}
                    <a href="{{ food.url }}" class="btn btn-primary">水果百度链接</a>
                     {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
</div>
</div>
<div class="d-flex justify-content-center align-items-center">
    {% include "pagination.html" with page=foods %}
</div>
{% endblock content %}
